<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bitcoin 3D WebGL Demo">
    <meta name="author" content="Oleksandr Popov">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Bitcoin WebGL demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/css/site.css">
    <script data-main="js/app" src="js/lib/require.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="row-progress">
            <h3 class="text-center">Loading...</h3>
            <div class="col col-sm-8 col-sm-push-2">
                <div class="progress">
                    <div id="progressLoading" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0">
                        0%
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <canvas id="canvasGL" class="canvasGL" style="display:none;">
                Your browser doesn't appear to support the
                <code>&lt;canvas&gt;</code> element.
            </canvas>
            <div class="alert alert-danger" role="alert" id="alertError" style="display:none;">
                Cannot initialize WebGL context.
            </div>
        </div>
    </div>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
</body>

</html>
